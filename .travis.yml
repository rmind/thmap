sudo: required
dist: xenial

language: c

compiler:
  - gcc
  - clang

install:
  - sudo apt-get install -y libtool libtool-bin

script:
  # Run the unit tests and a stress test.
  - (cd src && make clean && make tests && make stress)
  # Run the unit tests with ASAN enabled.
  - (cd src && make clean && DEBUG=1 make tests)
